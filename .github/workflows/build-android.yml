name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Prepare web files
        run: |
          mkdir -p www
          cp index.html www/
          cp *.mp3 www/

      - name: Install dependencies
        run: |
          npm install
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign APK with jarsigner
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS: ${{ secrets.ALIAS }}
        run: |
          echo "$SIGNING_KEY" | base64 -d > release.keystore
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release.keystore \
            -storepass "$KEY_STORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            android/app/build/outputs/apk/release/app-release-unsigned.apk \
            "$ALIAS"

      - name: Zipalign APK
        run: |
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 \
            android/app/build/outputs/apk/release/app-release-unsigned.apk \
            subway-simulator-signed.apk

      - name: Rename APK with version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            mv subway-simulator-signed.apk subway-simulator-${{ github.ref_name }}.apk
          else
            mv subway-simulator-signed.apk subway-simulator-${GITHUB_SHA::7}.apk
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: subway-simulator-*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: subway-simulator-apk
          path: subway-simulator-*.apk
