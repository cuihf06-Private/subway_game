name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Prepare web files
        run: |
          mkdir -p www
          cp index.html www/
          cp *.mp3 www/

      - name: Install dependencies
        run: |
          npm install
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Generate temporary keystore
        run: |
          keytool -genkey -v -keystore android/app/release.keystore \
            -alias release -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Subway Simulator, OU=Dev, O=Dev, L=City, S=State, C=CN"

      - name: Update build.gradle for signing
        run: |
          cat >> android/app/build.gradle << 'GRADLE_EOF'

          android {
              signingConfigs {
                  release {
                      storeFile file('release.keystore')
                      storePassword 'android'
                      keyAlias 'release'
                      keyPassword 'android'
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          GRADLE_EOF

      - name: Build signed Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Rename APK with version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            cp android/app/build/outputs/apk/release/app-release.apk subway-simulator-${{ github.ref_name }}.apk
          else
            cp android/app/build/outputs/apk/release/app-release.apk subway-simulator-${GITHUB_SHA::7}.apk
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('build-{0}', github.sha) }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || format('Build {0}', github.sha) }}
          files: subway-simulator-*.apk
          draft: false
          prerelease: ${{ github.ref_type != 'tag' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
